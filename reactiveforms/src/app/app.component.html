<div class="container">
<form [formGroup]="myForm" (ngSubmit)="onSubmit(myForm)">
      Name:
      <input class="form-control" formControlName="name" placeholder="Your name" required="true">
      Email:
      <input class="form-control" formControlName="email" placeholder="Your email" email="">
      Message:
      <input class="form-control" formControlName="message" placeholder="Your message">
   <button class="btn btn-primary" type="submit">Send</button>
  </form>
  </div>
