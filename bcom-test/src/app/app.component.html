<h1>
  {{title}}
</h1>
<button (click)="onBtnClick()" type="button" class="btn btn-primary">Click Me</button>
<div *ngIf="isServerActive;else notActive">
  <p class="alert alert-success">Congratulations Server Is Active.!</p>
</div>
<div>
<ng-template #notActive>
<p class="alert alert-danger">Sorry Server Is Not Running.?</p>
</ng-template>
</div>
<p class="alert alert-success">You clicked button :{{btnClickCount}}</p>
