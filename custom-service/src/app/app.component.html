<button (click)="getProducts()" class="btn btn-primary">GetProduct</button>

<table>
  <thead>
      <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Price</th>

      </tr>
  </thead>
  <tbody>
      <tr *ngFor='let product of products'>
          <td>{{product.productID}}</td>
          <td>{{product.name}}</td>
          <td>{{product.price}}</td>

      </tr>
  </tbody>
</table>
