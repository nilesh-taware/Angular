<div style="text-align:center">
  <h1>{{ title }}</h1>
  <button class="btn btn-success" (click)="toggleActive()">Toggle Active</button>

  <ng-container *ngIf="isActive; else inactiveContent">
    <h2>Active Content</h2>
    <p>This is the active content.</p>
  </ng-container>

  <ng-template #inactiveContent>
    <h2>Inactive Content</h2>
    <p>This is the inactive content.</p>
  </ng-template>
</div>
