<h2>YouTube Search Results</h2>
<input type="text" [(ngModel)]="searchTerm" placeholder="Enter search term" />
<button (click)="searchYouTube()">Search</button>

<div *ngFor="let video of searchResults">
  <h3>{{ video.title }}</h3>
  <p>{{ video.link }}</p>
  <a [href]="video.link" target="_blank">
    <img [src]="video.thumbnail" alt="{{ video.title }}" />
  </a>
</div>
