<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-4">
      <div class="card p-4">
        <h3 class="text-center">Login</h3>
        <div class="form-group">
          <label>Username</label>
          <input type="text" class="form-control" [(ngModel)]="username" placeholder="Enter Username">
        </div>
        <div class="form-group mt-2">
          <label>Password</label>
          <input type="password" class="form-control" [(ngModel)]="password" placeholder="Enter Password">
        </div>
        <button class="btn btn-primary w-100 mt-3" (click)="login()">Login</button>
        <p class="text-danger mt-2" *ngIf="errorMessage">{{ errorMessage }}</p>
      </div>
    </div>
  </div>
</div>
